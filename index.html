<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@700&family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="top">
        <div class="logo"><img src="images/logo.svg" alt="Logo" /></div>
        <div class="items">
          <div><img src="images/icon-document.svg" alt="document" /></div>
          <div><img src="images/icon-folder.svg" alt="document" /></div>
          <div><img src="images/icon-upload.svg" alt="document" /></div>
        </div>
      </div>
      <div class="sub">
        <div class="main-p">
          <p>You’ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="back">
          <div class="med"><div class="dot"></div></div>
        </div>
        <div class="flow">
          <div class="num">185</div>
          <div class="gb">GB LEFT</div>
        </div>

        <div class="data">
          <div class="zero"><p>0 GB</p></div>
          <div class="full">1000 GB</div>
        </div>
      </div>
    </main>
  </body>
</html>
